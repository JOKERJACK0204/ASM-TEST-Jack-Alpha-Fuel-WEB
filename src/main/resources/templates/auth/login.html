<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="shared/layout :: layout(~{::body})">

<body>

<h3 class="text-center mb-4">Sign in</h3>

<form class="w-50 mx-auto shadow p-4 rounded bg-white"
      method="post"
      th:action="@{/auth/login}">

    <!-- EMAIL -->
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               name="email"
               class="form-control"
               placeholder="Email@gmail.com">
    </div>

    <!-- PASSWORD -->
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password"
               name="password"
               class="form-control"
               placeholder="Password">
    </div>

    <!-- ERROR MESSAGE -->
    <p class="text-danger text-center"
       th:if="${error}"
       th:text="${error}">
    </p>

    <!-- BUTTON LOGIN -->
    <button type="submit"
            class="btn btn-primary w-100 mb-3">
        Login
    </button>

    <!-- REGISTER LINK -->
    <div class="text-center">
        <span>Already have an account?</span>
        <a th:href="@{/auth/register}">
            Register
        </a>
    </div>

</form>

</body>
</html>
