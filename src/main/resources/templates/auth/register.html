<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="shared/layout :: layout(~{::body})">

<body>

<h2 class="mb-4 text-center">Register</h2>

<div class="px-3 px-md-4">
    <form class="w-50 mx-auto shadow p-4 rounded bg-white"
          method="post"
          th:action="@{/auth/register}">

        <!-- FULL NAME -->
        <div class="mb-3">
            <label class="form-label">Nickname</label>
            <input type="text"
                   name="fullname"
                   class="form-control"
                   placeholder="Nickname"
                   required>
        </div>

        <!-- EMAIL -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email"
                   name="email"
                   class="form-control"
                   placeholder="Email@gmail.com"
                   required>
        </div>

        <!-- PASSWORD -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="Password"
                   required>
        </div>

        <!-- ERROR -->
        <p class="text-danger text-center"
           th:text="${error}"></p>

        <button class="btn btn-primary w-100">
            Register
        </button>

        <div class="text-center mt-3">
            <a th:href="@{/auth/login}">
                Sign in
            </a>
        </div>

    </form>
</div>

</body>
</html>
