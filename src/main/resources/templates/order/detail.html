<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Order Detail</h3>

<table class="table">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${order.orderDetails}">
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price * item.quantity}"></td>
    </tr>
    </tbody>
</table>

<h4>Total:
    <span th:text="${order.total}"></span> Ä‘
</h4>
</body>
</html>
